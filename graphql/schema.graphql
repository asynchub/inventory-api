type Item {
  id: ID!
  dateCreatedAt: String
  modelNumber: String
  serialNumber: String
  dateWarrantyBegins: String
  dateWarrantyExpires: String
  attachments: String
}

input ItemInput {
  id: ID!
  dateCreatedAt: String!
  modelNumber: String!
  serialNumber: String!
  dateWarrantyBegins: String!
  dateWarrantyExpires: String!
  attachments: String!
}

input ItemInputUpdate {
  id: ID!
  modelNumber: String
  serialNumber: String
  dateWarrantyBegins: String
  dateWarrantyExpires: String
  attachments: String
}

type Query {
  getItemById(itemId: String!): Item
  getItemBySerialNumber(serialNumber: String!): Item
  listItems: [Item]
}

type Mutation {
  createItem(item: ItemInput!): Item
  updateItem(item: ItemInputUpdate!): Item
  deleteItem(itemId: String!): String
}
