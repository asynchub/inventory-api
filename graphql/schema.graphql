type Item {
  id: ID!
  dateCreatedAt: String
  modelNumber: String
  serialNumber: String
  inventoryNumber: String
  dateWarrantyBegins: String
  dateWarrantyExpires: String
  attachments: String
  itemType: ItemType
  actions: [Action]
}

input ItemInput {
  id: ID!
  dateCreatedAt: String!
  modelNumber: String!
  serialNumber: String!
  inventoryNumber: String
  dateWarrantyBegins: String!
  dateWarrantyExpires: String!
  attachments: String!
  itemTypeId: String
}

input ItemInputUpdate {
  id: ID!
  modelNumber: String
  serialNumber: String
  inventoryNumber: String
  dateWarrantyBegins: String
  dateWarrantyExpires: String
  attachments: String
  itemTypeId: String
}

type ItemType {
  id: ID!
  dateCreatedAt: String
  name: String
}

input ItemTypeInput {
  id: ID!
  dateCreatedAt: String!
  name: String!
}

input ItemTypeInputUpdate {
  id: ID!
  dateCreatedAt: String
  name: String
}

type EndUser {
  id: ID!
  dateCreatedAt: String
  name: String
  email: String
  emailVerified: String
  phone: String
  isClientSendEmail: Boolean
}

input EndUserInput {
  id: ID!
  dateCreatedAt: String!
  name: String!
  email: String!
  phone: String!
}

input EndUserInputUpdate {
  id: ID!
  dateCreatedAt: String
  name: String
  email: String
  phone: String
  isClientSendEmail: Boolean
}


type EndUserInfo {
  id: ID!
  dateCreatedAt: String
  endUser: EndUser
  group: Group
  invitedBy: String
  dateInvitedAt: String
  inviteInfo: String
  confirmedBy: String
  dateConfirmedAt: String
}

input EndUserInfoInput {
  id: ID!
  dateCreatedAt: String!
  endUserId: String!
  groupId: String!
  invitedBy: String
  inviteInfo: String
  dateInvitedAt: String!
  confirmedBy: String
  dateConfirmedAt: String
}

input EndUserInfoInputUpdate {
  id: ID!
  groupId: String
  dateConfirmedAt: String
}


# Person is created for user profile information and to interact with other persons
type Person {
  id: ID! # person:123
  dateCreatedAt: String
  dateModifiedAt: String
  name: String!
  email: String
  emailVerified: String
  phone: String
  inviteInfo: String
  requestInfo: String
  confirmInfo: String
}

input PersonInput {
  id: ID! # person:123
  dateCreatedAt: String
  name: String
  email: String # unique email
  emailVerified: String
  phone: String
  inviteInfo: String
  requestInfo: String
  confirmInfo: String
}

input PersonInputUpdate {
  id: ID! # person:123
  dateModifiedAt: String
  name: String
  email: String
  phone: String
  inviteInfo: String
  requestInfo: String
  confirmInfo: String
}


type Group {
  id: ID!
  dateCreatedAt: String
  name: String
  regNr: String
  email: String
  phone: String
  webPage: String
  endUserInfos: [EndUserInfo]!
}

input GroupInput {
  id: ID!
  dateCreatedAt: String!
  name: String!
  regNr: String
  email: String
  phone: String
  webPage: String
}

input GroupInputUpdate {
  id: ID!
  dateCreatedAt: String
  name: String
  regNr: String
  email: String
  phone: String
  webPage: String
}


