  @aws_iam @aws_api_key
  location: LocationFuture
  @aws_iam @aws_api_key
  dateActionStart: String
  dateActionEnd: String
  actionType: ActionTypeFuture
  @aws_iam @aws_api_key
  attachments: String
}


